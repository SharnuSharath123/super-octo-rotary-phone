<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Octo Rotary Phone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="phone">
        <div id="dial">
            <!-- Dial numbers -->
            <div class="dial-number">1</div>
            <div class="dial-number">2</div>
            <div class="dial-number">3</div>
            <div class="dial-number">4</div>
            <div class="dial-number">5</div>
            <div class="dial-number">6</div>
            <div class="dial-number">7</div>
            <div class="dial-number">8</div>
            <div class="dial-number">9</div>
            <div class="dial-number">0</div>
        </div>
        <div id="display">Dialed Number: </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
